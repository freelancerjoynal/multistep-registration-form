<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <section class="signup-step-container">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="wizard">
            <div class="wizard-inner">
              <div class="connecting-line"></div>
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                  <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" aria-expanded="true"><span class="round-tab">1 </span> <i>Account Type</i></a>
                </li>
                <li role="presentation" class="disabled">
                  <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" aria-expanded="false"><span class="round-tab">2</span> <i>Copmany Info</i></a>
                </li>
                <li role="presentation" class="disabled">
                  <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab"><span class="round-tab">3</span> <i>Account Info</i></a>
                </li>
                <li role="presentation" class="disabled">
                  <a href="#step4" data-toggle="tab" aria-controls="step3" role="tab"><span class="round-tab">4</span> <i>Finish</i></a>
                </li>
                
              </ul>
            </div>

            <form role="form" action="index.html" class="login-box">
              <div class="tab-content" id="main_form">
                <div class="tab-pane active" role="tabpanel" id="step1">
                  
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="form-group">
                        <label>Email Address</label>
                        <input class="form-control" type="email" name="email">
                      </div>
                    </div>
                    <div class="col-md-12 mb-3">
                      <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" name="password" id="password">
                        <span class="password-show">
                          <i class="fa-regular fa-eye" id="eye" onclick="toggle()"></i>
                        </span>
                      </div>
                    </div>
                    <div class="col-md-12 mb-3">
                      <div class="form-group">
                        <label>Confirm Password</label>
                        <div class="confirm-password">
                          <input class="form-control " type="password" name="confirmpassword" id="confirmPassword">
                          <span class="confirm-pass-show">
                            <i class="fa-regular fa-eye" id="confirmEye" onclick="confirmToggle()" ></i>
                          </span>
                        </div>
                       
                        
                      </div>
                    </div>

                  </div>
                  <ul class="list-inline pull-right">
                    <li>
                      <button type="button" class="default-btn next-step">
                        Next 
                      </button>
                    </li>
                  </ul>
                </div>
                <div class="tab-pane" role="tabpanel" id="step2">
                  
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="form-group">
                        <label>Compnay name</label>
                        <input class="form-control" type="text" name="compnayName">
                      </div>
                    </div>
                    <div class="col-md-12 mb-3">
                      <div class="form-group">
                        <label>Compnay Description</label>
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                  </div>

                  <ul class="list-inline pull-right">
                    <li>
                      <button type="button" class="default-btn prev-step">
                        Back
                      </button>
                    </li>
                   
                    <li>
                      <button type="button" class="default-btn next-step">
                         Next
                      </button>
                    </li>
                  </ul>
                </div>
                <div class="tab-pane" role="tabpanel" id="step3">
                 
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="form-group">
                        <label>Phone Number</label>
                        <input class="form-control" type="number" name="name">
                      </div>
                    </div>
                    <div class="col-md-12 mb-3">
                      <div class="form-group">
                        <label>Industry</label>
                        <input class="form-control" type="text" name="name" placeholder="">
                      </div>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                       By Creating An Account I acept Terms and Agrements
                      </label>
                    </div>
                   
                    
                  </div>
                  <ul class="list-inline pull-right">
                    <li>
                      <button type="button" class="default-btn prev-step">
                        Back
                      </button>
                    </li>
                    
                    <li>
                      <button type="button" class="default-btn next-step">
                        Next
                      </button>
                    </li>
                  </ul>
                </div>
                <div class="tab-pane" role="tabpanel" id="step4">
                  
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="form-group">
                        
                        <input class="form-control btn btn-dark" type="submit" name="submit-btn" value="Register">
                      </div>
                    </div>
                    
                   
                    
                  </div>
                  <!-- <ul class="list-inline pull-right">
                    <li>
                      <button type="button" class="default-btn prev-step">
                        Back
                      </button>
                    </li>
                    
                    <li>
                      <button type="button" class="default-btn next-step">
                        
                      </button>
                    </li>
                  </ul> -->
                </div>
               
                <div class="clearfix"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
